server:
  port: 8081
  error:
    include-message: always


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/car_booking
    user: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true